<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Matsugaya</title>
    <meta name="description" content="Matsugaya">
    <meta name="author" content="YA-androidapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sortable/sortable-theme-bootstrap.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal-close"></button>
                    </div>
                    <div class="modal-body">

                        <div id="drop-area">
                            <div>
                                Drag'n drop audio files here!
                            </div>
                        </div>
                        
                        <label id="files-label" for="files">
                            MP3ファイルを選択
                            <input type="file" id="files" accept=".mp3,audio/mpeg" multiple>
                        </label>

                        <br>
                        選択されたファイル: <span id="fileNum">0</span><br>
                        合計サイズ: <span id="fileSize">0</span><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="modal-cancel">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-ok">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <p>オーディオファイルを選択してください。</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                accesskey="o">
                Open MP3 files (<u>O</u>)
            </button>
        </div>

        <h1 class="mt-5">Playlist</h1>
        <p>
        <table class="table table-striped sortable-theme-bootstrap" data-sortable>
            <thead>
                <tr>
                    <th scope="col">Artist</th>
                    <th scope="col">Album</th>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col" class="player-col">Player</th>
                </tr>
            </thead>
            <tbody id="playlist-table">
            </tbody>
        </table>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="js/id3.js"></script>
    <script src="js/sortable.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
